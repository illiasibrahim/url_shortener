<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        /* Basic reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top menu bar styling */
        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .top-menu .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            background-color: #4CAF50;
            border-radius: 3px;
        }

        .top-menu .home-link:hover {
            background-color: #45a049;
        }

        .top-menu .title {
            margin: 0 auto; /* Center the title */
            font-size: 1.5em;
        }

        .top-menu a.logout {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            background-color: #e63946;
            border-radius: 3px;
        }

        .top-menu a.logout:hover {
            background-color: #d62828;
        }

        /* Centered confirmation box */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            flex-direction: column;
        }

        .confirm-box {
            width: 100%;
            max-width: 400px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .confirm-box h2 {
            margin-top: 0;
        }

        .confirm-box button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .confirm-box .delete-button {
            background-color: #e63946;
            color: #fff;
        }

        .confirm-box .delete-button:hover {
            background-color: #d62828;
        }

        .confirm-box .cancel-button {
            margin-top: 1rem;
            background-color: #aaa;
            color: #fff;
        }

        .confirm-box .cancel-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

    <!-- Top menu bar -->
    <div class="top-menu">
        <a href="{% url 'home' %}" class="home-link">Home</a>
        <h1 class="title">Confirm Delete</h1>
        <a href="{% url 'account_logout' %}" class="logout">Logout</a>
    </div>

    <!-- Confirmation box -->
    <div class="container">
        <div class="confirm-box">
            <h2>Are you sure you want to delete "{{ namespace.name }}"?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="delete-button">Yes, Delete</button>
            </form>
            <a href="{% url 'namespace_list' %}" class="cancel-button">Cancel</a>
        </div>
    </div>

</body>
</html>
