<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Basic reset and styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top menu bar styling */
        .top-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .top-menu .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            background-color: #4CAF50;
            border-radius: 3px;
        }

        .top-menu .home-link:hover {
            background-color: #45a049;
        }

        .top-menu .title {
            margin: 0 auto; /* Center the title */
            font-size: 1.5em;
        }

        .top-menu a.logout {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            background-color: #e63946;
            border-radius: 3px;
        }

        .top-menu a.logout:hover {
            background-color: #d62828;
        }

        /* Centered boxes container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        /* Box styling */
        .box {
            width: 200px;
            height: 150px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.2s;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .box:hover {
            background-color: #e0e0e0;
        }

        /* Responsive box layout */
        .box-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <!-- Top menu bar -->
    <div class="top-menu">
        <a href="{% url 'home' %}" class="home-link">Home</a> <!-- Home link in top left corner -->
        <h1 class="title">Dashboard</h1>
        <a href="{% url 'account_logout' %}" class="logout">Logout</a>
    </div>

    <!-- Centered boxes container -->
    <div class="container">
        <div class="box-container">
            <!-- Box for listing namespaces -->
            <div class="box" onclick="window.location.href='{% url 'namespace_list' %}'">
                List Namespaces
            </div>

            <!-- Box for creating namespaces -->
            <div class="box" onclick="window.location.href='{% url 'create_namespace' %}'">
                Create Namespace
            </div>

            <!-- Box for listing URLs -->
            <div class="box" onclick="window.location.href='{% url 'urls_list' %}'"> <!-- Adjust namespace_id as needed -->
                List URLs
            </div>
        </div>
    </div>

</body>
</html>
